<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bill Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        section {
            margin: 20px 0;
        }

        form {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Bill Payment</h1>
    </header>

    <section>
        <form id="paymentForm">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="button" onclick="processPayment()">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Student Bill Payment</p>
    </footer>

    <script>
        function processPayment() {
            // You can implement payment processing logic here
            var studentID = document.getElementById('studentID').value;
            var amount = document.getElementById('amount').value;

            // This is a placeholder for the actual payment processing logic
            alert('Payment processed successfully! \nStudent ID: ' + studentID + '\nAmount: $' + amount);

            // You can redirect the user to a confirmation page or update the UI accordingly
            document.getElementById('paymentForm').reset();
        }
    </script>

</body>
</html>
